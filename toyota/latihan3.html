<!DOCTYPE html>
<html>
<head>
	<title>Latihan Form</title>
</head>
<body>
<form action="#" method="POST">
	<table border="0" align="center" cellpadding="20" width="40%">
		<thead>
			<tr bgcolor="yellow">
				<th colspan="2">Formulir</th>
			</tr>
		</thead>
		<tfoot>
			<tr>
				<th colspan="2">
					<input type="submit" name="proses" value="OK" />
					&nbsp; &nbsp;
					<input type="reset" name="unproses" value="BATAL" />
				</th>
			</tr>
		</tfoot>
		<tbody>
			<tr>
				<td><label>Nama</label></td>
				<td>
					<input type="text" name="nama" />
				</td>
			</tr>
			<tr>
				<td><label>Password</label></td>
				<td>
					<input type="password" name="pass" />
				</td>
			</tr>
			<tr>
				<td><label>Gender</label></td>
				<td>
					<input type="radio" name="jk" value="Laki-laki" />Male
					&nbsp;&nbsp;
					<input type="radio" name="jk" value="Perempuan" />Female
				</td>
			</tr>
			<tr>
				<td><label>pendidikan</label></td>
				<td>
					<select name="pendidikan">
						<option>---pendidikan---</option>
						<option value="SMA">SMA</option>
						<option value="DI">DI</option>
						<option value="D2">D2</option>
						<option value="D3">D3</option>
						<option value="S1">S1</option>
					</select>
				</td>
			</tr>
		</tbody>
	</table>
</form>


</body>
</html>
